<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Center div</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <!-- 
      Center a Div
        1. Create a div which takes up the entire viewport
        2. Give it a solid background color
        3. Add another child div and put in some text
        4. Center the child div in the middle of the page 
    -->
    <div class="cover_bg">
      <div class="centered_text">
        Hello world
      </div>
    </div>
  </body>

</html>
