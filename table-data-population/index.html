<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Exchange Rates</title>

    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
  
  <table id="exchangeTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Currency</th>
        <th>Exchange Rate</th>
      </tr>
    </thead>
    <tbody id="exchangeData">
      <!-- Data will be populated here -->
    </tbody>
  </table>
  
  <script>
    const data = [
				{
					"datasetid":"euro-exchange-rates",
					"recordid":"43f5940bfd6881b2f8e0c434a3a96f229a8a1054",
					"fields":{
						"date":"2022-03-06",
						"currency":"USD",
						"rate":1.0929
						}
					},
				{
					"datasetid":"euro-exchange-rates",
					"recordid":"1787f87bcf029a223e001d6f88750fe0ca6772d1",
					"fields":{
						"date":"2022-03-06",
						"currency":"AUD",
						"rate":1.4872
					}
				},
				{
					"datasetid":"euro-exchange-rates",
					"recordid":"756f0f685431156ad1d3bc24b91d574c5a6f00fa",
					"fields":{
						"date":"2022-03-06",
						"currency":"CAD",
						"rate":1.3937
					}
				},
				{
					"datasetid":"euro-exchange-rates",
					"recordid":"58e15a0abb6fc40d08a10ae0f58fc2c9525b267a",
					"fields":{
						"date":"2022-03-06",
						"currency":"GBP",
						"rate":0.8238800000000001
					}
				},
				{
					"datasetid":"euro-exchange-rates",
					"recordid":"4f7879e2c8e97bc11ae065f748a2e13f2cd73c71",
					"fields":{
						"date":"2022-03-06",
						"currency":"SEK",
						"rate":10.7935
					}
				},
				{
					"datasetid":"euro-exchange-rates",
					"recordid":"e3f948548d1479dff8b10aeaaf0c247e17b70897",
					"fields":{
						"date":"2022-03-06",
						"currency":"MXN",
						"rate":22.7543
					}
				}
			]
  
    // Function to populate the table
    function populateTable() {
      var tableBody = document.getElementById('exchangeData');
  
      data.forEach(function(entry) {
        var fields = entry.fields;
        var row = tableBody.insertRow();
        var dateCell = row.insertCell(0);
        var currencyCell = row.insertCell(1);
        var rateCell = row.insertCell(2);
  
        dateCell.innerHTML = fields.date;
        currencyCell.innerHTML = fields.currency;
        rateCell.innerHTML = fields.rate;
      });
    }
  
    // Call the function to populate the table
    populateTable();
  </script>
  
  </body>
  
</html>
